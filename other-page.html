<!-- other.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 스크롤 막기 */
        }

        a {
            padding: 0;
            margin: 0;
        }

        #gif-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('back.gif') center/cover no-repeat; /* GIF 파일 경로로 변경 */
            transition: all 0.3s ease-in-out; /* 크기 변화에 부드러운 효과를 위한 transition 설정 */
        }

        #white-rectangle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 900px;
            height: 700px;
            background-color: white;
            overflow: auto; /* 스크롤이 가능하도록 overflow 속성 추가 */
            display: flex;
            flex-direction: column; /* 이미지와 텍스트를 세로로 배치하기 위해 추가 */
            align-items: center;
            padding: 20px; /* 위아래 여백을 조절하는 부분 */
        }

        #centered-image {
            cursor: pointer;
            max-width: 100%;
            max-height: calc(100% - 40px); /* 이미지의 최대 높이를 흰 사각형 높이에서 여백을 뺀 값으로 설정 */
            margin-bottom: 20px;
        }

        #scroll-text {
            text-align: center;
            color: black;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
            z-index: 1; /* 텍스트가 배경 위에 나타나도록 z-index 설정 */
            margin-top: 20px; /* 텍스트의 위쪽 여백 조절 */
            cursor: pointer; /* 클릭 가능한 요소로 마우스 커서 변경 */
        }

        #name-input {
            width: 200px;
            height: 30px;
            margin-bottom: 20px;
            padding: 5px;
            font-size: 16px;
        }

        #confirm-button {
            padding: 13px 23px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #confirm-button:hover {
            background-color: grey;
        }

        #scroll-text:hover {
            color: grey;
        }
    </style>
</head>
<body>
    <div id="gif-container"></div>
    <div id="white-rectangle">
        <a href="main-page.html"><img id="centered-image" src="logo.png" alt="Centered Image"></a>
        <div id="scroll-text">
            <input type="text" id="name-input" placeholder="Enter your name">
            <button id="confirm-button" onclick="confirmAndRedirect()">Confirm</button>
        </div>
    </div>

    <script>
       function confirmAndRedirect() {
            var nameInputValue = document.getElementById("name-input").value;

            // 이름이 입력되지 않았을 경우 경고 표시
            if (!nameInputValue) {
                alert("Please enter your name!");
                return;
            }

            // main-page.html로 이동하면서 name 값을 전달
            window.location.href = "main-page.html?name=" + encodeURIComponent(nameInputValue);
        }
    </script>
</body>
</html>
